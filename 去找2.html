<!-- 获取搜索框中的get方式传过来的请求参数 
  ?name=zhangsan&age=6&sex=nv&height=168&width=80
-->
<script>
  var str = window.location.search;
  // ?name=zhangsan&age=6&sex=nv&height=168&width=80
  // 我们要将前面的内个问号去除掉，我们使用截取字符串的方法来做，slice()方法的含义是从第几位开始截取，如果括号中只写了一个参数，就是从当前位置一直截取到最后
  // name=zhangsan&age=6&sex=nv&height=168&width=80
  str = str.slice(1);
  // 我们要将每个参数之间的&符号去掉
  // ["name=zhangsan", "age=6", "sex=nv", "height=168", "width=80"]
  // split()的返回值是一个数组
  str = str.split('&');
  // 因为我们想要获得{键：值}这种对象形式的，所以我们要定义一个空对象
  var obj = {};
  // 因为返回值是一个数组，所以我们可以使用for循环来对这个数组进行遍历，
  for (var i = 0; i < str.length; i++) {
    // 我们要将每一项中的等号去掉，所以还要使用split()这个方法，返回值也是一个数组
    var arr = str[i].split('=');
    // 查看一下打印的出来的是一个什么鬼
    // ["name", "zhangsan"]
    // ["age", "6"]
    console.log(arr);
    // 现在我们要往刚才声明的内个空对象中开始键和值，经我们观察，遍历出来的数组中的第一个元素是我们需要的键名，第二个元素是我们需要的键值，所以我们可以往空对象中放值
    obj[arr[0]] = arr[1];
  }
  // console.log(str);
  console.log(obj);
</script>
