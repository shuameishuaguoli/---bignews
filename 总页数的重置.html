  <title>分页的练习</title>
  <!-- 导入jQuery文件 -->
  <script src="./admin/libs/jquery-1.12.4.min.js"></script>
  <!-- 导入bootstrap文件 -->
  <script src="./admin/libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 导入bootst的css文件 -->
  <link rel="stylesheet" href="./admin/libs/bootstrap/css/bootstrap.min.css">
  <!-- 导入分页插件的js文件 -->
  <script src="./admin/libs/jquery.twbsPagination.js"></script>
</head>

<body>
  <input type="button" value="重置总页数" class="change">
  <ul id="pagination-demo" class="pagination-sm"></ul>
</body>
<script>
  $('#pagination-demo').twbsPagination({
    // 总共的页数
    totalPages: 35,
    // 一行显示几页
    visiblePages: 6,
    // 修改参数配置
    first: '首页',
    prev: '上一页',
    next: '下一页',
    last: '尾页',
    // / 点击页码之后触发的事件
    onPageClick: function(event, page) {
      // console.log('触发了');
      // console.log(event);
      // page其实就是我们需要获得的当前点击的页码
      console.log(page);
    }
  });
  $('.change').click(function() {
    $('#pagination-demo').twbsPagination('changeTotalPages', 100, 25);
  });
